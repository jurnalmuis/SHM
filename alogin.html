<html lang="en">
<head>
	<meta http-equiv="refresh" content="2; url=status.html">

	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="expires" content="-1">
	<title>Redirect Hotspot</title>

    <link rel="shortcut icon" href="img/internet.png">
<script language="JavaScript">
    function startClock() {
        $(if popup == 'true')
        open('$(link-status)', 'hotspot_status', 'toolbar=0,location=0,directories=0,status=0,menubars=0,resizable=1,width=290,height=200');
	$(endif)
	location.href = unescape('status.html');
    }
</script>
</head>
<body onLoad="startClock()" class="bg-dark">
	<div class="container-fluid">
		<div class="row justify-content-md-center mt-5">
			<div class="col-md-4 ">
				<div class="col-md-auto rounded-top text-white " style="background-color:#347B98;">

				</div>
				<div class="col-md-auto bg-light rounded-bottom ">
