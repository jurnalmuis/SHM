<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="expires" content="-1">
	<title>Logout Hotspot</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/internet.png">
</head>
<body class="bg-dark">
<script language="JavaScript">
<!--
    function openLogin() {
	if (window.name != 'hotspot_logout') return true;
	open('$(link-login)', '_blank', '');
	window.close();
	return false;
    }
//-->
</script>
<div class="container-fluid">
		<div class="row justify-content-md-center mt-5">
			<div class="col-md-4 ">
				<div class="col-md-auto rounded-top text-white " style="background-color:#347B98;">
					<img src="img/internet.png" class="mt-2 mb-2 mr-3" style="width:45px;height:45px;"/>
					<strong>Logout Hotspot.</strong>
				</div>

				<form action="$(link-login)" name="login" onSubmit="return openLogin()">
					<div class="col-md-auto bg-light rounded-bottom ">
						<div class="row justify-content-md-center">
							<div class="col-12" style="text-align: center;">
								<strong>Anda Sudah Keluar Dari Hotspot</strong>
							</div>
							<div class="col-4">
								user name:
							</div>
							<div class="col-8">
								$(username)
							</div>
							<div class="col-4">
								IP address:
							</div>
							<div class="col-8">
								$(ip)
							</div>
							<div class="col-4">
								MAC address:
							</div>
							<div class="col-8">	
								$(mac)
							</div>
							<div class="col-4">
								session time:
							</div>
							<div class="col-8">
								$(uptime)
							</div>
							$(if session-time-left)
							<div class="col-4">
								time left:
							</div>
							<div class="col-8">
								$(session-time-left)
							</div>
							$(endif)
							<div class="col-4">
								bytes up/down:
							</div>
							<div class="col-8">
								$(bytes-in-nice) / $(bytes-out-nice)
							</div>
							<div class="col-12 mb-3 mt-2"><input type="submit" value="Login Hotspot" class="btn btn-sm btn-primary w-100"></div>
						</div>
					</div>
				</form>
				<div class="text-center py-2 text-white">
					<small>&copy; 2019 <a href="https://jurnalmuis.github.io/" target="_blank">jurnalmuis.github.io</a></small>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
